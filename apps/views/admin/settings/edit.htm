{tinymce controller=$controller}
<h2>{$_labels.TOPMENU.settings} - {$_labels.MAIN_ACTIONS.edit}</h2>
<form id="main_form" enctype="multipart/form-data" action="" method="post">
	<fieldset>
		<legend>{$_labels.BUTTONS.edit}</legend>

		<label for="setting_key">{$_labels.DB_FIELDS.setting_key}:</label>
		<input type="text" name="setting_key" id="setting_key" value="{$form_object->setting_key|escape}" />
		<br />

		<label for="val">{$_labels.DB_FIELDS.val}:</label>
        {if $form_object->id eq 2}
		<textarea name="val" class="rich-text">{$form_object->val}</textarea>
        {else}
        <input type="text" name="val" id="val"  value="{$form_object->val|escape}" />
        {/if}
		<br />
		
		<div class="buttons">
            <button type="button" class="cancel" onclick="window.location='{$session->admin_return_to}';">{$_labels.BUTTONS.cancel}</button>
            <button type="submit" class="ok">{$_labels.BUTTONS.$action}</button>
        </div>
	</fieldset>
</form>
